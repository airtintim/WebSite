<form action="/WebSite/result.html" method="get">
  <label>Accumulation:</label>
  <label id="acu"></label><br><br>
  <label>Value 1:</label>
  <input type="number" id="v1" name="v1"><br><br>
  <label>Value 2:</label>
  <input type="number" id="v2" name="v2"><br><br>
<input type="submit" value="Result" onclick="calculate()" name="result" id="submit">
</form>
<script>
	function GetURLParameter(sParam)
	{
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++) 
		{
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) 
			{
				return sParameterName[1];
			}
		}
	}
	var v = GetURLParameter('v1') + GetURLParameter('v2');
	document.getElementById("acu").value = v;
	function calculate()
	{
		var v = document.getElementById("acu").value + document.getElementById("v1").value + document.getElementById("v2").value;
		document.getElementById("submit").value = v;
	}
</script>
